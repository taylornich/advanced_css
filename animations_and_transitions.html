<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Web Elements with CSS Animations and Transitions</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <h1>Interactive Links</h1>
        <nav>
            <a href="#home" class="transition-link">Home</a>
            <a href="#services" class="transition-link">Services</a>
            <a href="#contact" class="transition-link">Contact</a>
        </nav>

        <button class="animated-button">Click Me</button>
        <div class="rotating-icon">
            <img src="https://static.vecteezy.com/system/resources/previews/000/568/450/original/home-icon-vector.jpg" alt="Home Icon">
        </div>
    </body>
</html>
